<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #2064b7;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5rem;
        }
        nav .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-left: auto; /* Aligns these buttons to the right */
        }
        nav button {
            padding: 0.5rem 1rem;
            background-color: #f4f4f4;
            color: #2064b7;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 12px;
            font-weight: bold;
        }
        nav a {
            text-decoration: none;
            color: #2064b7;
        }
        .content {
            flex: 1;
            padding: 2rem;
            margin: 0 10%; /* 10% away from both sides */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 0.5rem 1rem;
            background-color: #2064b7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="National University of Lesotho" style="height:50px;">
            </div>
            <button><span class="material-icons">login</span><a href="index.html">Home</a></button>
        </nav>
        <div class="content">
            <h1>Student Registration Form</h1>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="major">Major</label>
                    <select id="major" name="major" required>
                        <option value="computer-science">Computer Science</option>
                        <option value="business">Business</option>
                        <option value="engineering">Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
