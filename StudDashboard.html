<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #2064b7;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5rem;
        }
        nav .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-left: auto; /* Aligns these buttons to the right */
        }
        nav input[type="text"] {
            padding: 0.5rem;
            border-radius: 12px;
            border: none;
            display: flex;
            align-items: center;
            font-size: 1rem;
            width: 200px;
        }
        nav input[type="text"]::placeholder {
            font-family: 'Material Icons';
        }
        nav button {
            padding: 0.5rem 1rem;
            background-color: #f4f4f4;
            color: #2064b7;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 12px;
            font-weight: bold;
        }
        nav a {
            text-decoration: none;
            color: #2064b7;
        }
        .second-nav {
            background-color: #f4f4f4;
            padding: 1rem;
            border-bottom: 2px solid #2064b7;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .second-nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        .second-nav ul li {
            margin: 0;
        }
        .second-nav ul li button {
            padding: 0.5rem;
            background-color: white;
            color: #2064b7;
            border: none;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 12px;
            font-weight: bold;
        }
        .second-nav ul li button:hover {
            color: #184a8c;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }
        .left-sidebar {
            width: 10%;
            background-color: #f4f4f4;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-right: 2px solid #bcd2ed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .left-sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .left-sidebar ul li {
            margin: 1rem 0;
        }
        .left-sidebar ul li button {
            width: 100%;
            padding: 0.5rem;
            background-color: white;
            color: #2064b7;
            border: none;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 12px;
            font-weight: bold;
        }
        .left-sidebar ul li button:hover {
            color: #184a8c;
            font-weight: bold;
        }
        .left-sidebar a {
            text-decoration: none;
            color: #2064b7;
        }

        .left-sidebar a:hover {
            font-weight: bold;
        }
        .content {
            width: 90%;
            padding: 1rem;
            background-color: white;
            background-size: cover;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .flex-content {
            flex-grow: 1;
        }


        /* Media Queries */
        @media (max-width: 768px) {
            .nav .login-section {
                flex-direction: column;
                align-items: flex-start;
            }
            .container {
                flex-direction: column;
            }
            .left-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #2064b7;
            }
            .left-sidebar ul li {
                margin: 0.5rem 0;
            }
            .content {
                width: 100%;
            }
        }

        @media (min-width: 1200px) {
            .nav .login-section {
                flex-direction: column;
                align-items: flex-start;
            }
            .left-sidebar {
                width: 15%;
            }
            .content {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="National University of Lesotho" style="height:50px;">
            </div>
            <div class="nav-buttons">
                <button><span class="material-icons">search</span></button>
                <form action="">
                    <input type="text" placeholder="Search">
                </form>
                <button><span class="material-icons">calendar_today</span>Calendar</button>
                <button><span class="material-icons">campaign</span>Announcements</button>
                <button><span class="material-icons">account_circle</span>Profile</button>
                <button><span class="material-icons">logout</span><a href="index.html">Logout</a></button>
            </div>
        </nav>
        <div class="second-nav">
            <ul>
                <li><button>CS4430</button></li>
                <li><button>CS4431</button></li>
                <li><button>CS4432</button></li>
                <li><button>CS4433</button></li>
                <li><button>CS4434</button></li>
                <li><button>CS4435</button></li>
                <li><button>CS4436</button></li>
                <li><button>CS4437</button></li>
            </ul>
        </div>
        <div class="container flex-content">
            <aside class="left-sidebar">
                <ul>
                    <li><button><span class="material-icons">home</span>Home</button></li>
                    <li><button><span class="material-icons">dashboard</span>Overview</button></li>
                    <li><button><span class="material-icons">person</span>Profile</button></li>
                    <li><button><span class="material-icons">group</span>Membership</button></li>
                    <li><button><span class="material-icons">library_books</span>Resources</button></li>
                    <li><button><span class="material-icons">announcement</span>Announcements</button></li>
                    <li><button><span class="material-icons">public</span>Sites</button></li>
                    <li><button><span class="material-icons">work_outline</span>Worksites</button></li>
                    <li><button><span class="material-icons">help_outline</span>Help</button></li>
                </ul>
            </aside>
            <main class="content">
                <!-- Add your main content here -->
            </main>
        </div>
    </div>
</body>
</html>
